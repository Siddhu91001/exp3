<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E-commerce Website</title>
  <style>
    /* CSS goes here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 20px;
    }

    header .cart button {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    header .cart button:hover {
      background-color: #ff4500;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .product-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #218838;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .cart-modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .cart-modal ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    .cart-modal ul li {
      margin: 10px 0;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">E-Shop</div>
    <div class="cart">
      <button onclick="viewCart()">View Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main>
    <h1>Our Products</h1>
    <div class="product-container">
      <div class="product">
        <img src="C:\Users\it439\Downloads\peanut butter.webp" alt="PEANUT BUTT" />
        <h2>PEANUT</h2>
        <p>$19.99</p>
        <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="C:\Users\it439\Downloads\badam.jpg" alt="BADAM" />
        <h2>BADAM</h2>
        <p>$29.99</p>
        <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="C:\Users\it439\Downloads\pista.jpg"" alt="PISTA" />
        <h2>PISTA</h2>
        <p>$39.99</p>
        <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
      </div>
    </div>
  </main>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total: $0.00</p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="closeCart()">Close</button>
    </div>
  </div>

  <script>
    // JavaScript goes here
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCartCount();
    }

    function updateCartCount() {
      const cartCount = document.getElementById("cart-count");
      cartCount.textContent = cart.length;
    }

    function viewCart() {
      const cartModal = document.getElementById("cart-modal");
      const cartItems = document.getElementById("cart-items");
      const totalPrice = document.getElementById("total-price");

      cartItems.innerHTML = ""; // Clear previous cart items
      let total = 0;

      cart.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      totalPrice.textContent = `Total: $${total.toFixed(2)}`;

      cartModal.style.display = "flex";
    }

    function closeCart() {
      const cartModal = document.getElementById("cart-modal");
      cartModal.style.display = "none";
    }

    function checkout() {
      alert("Proceeding to checkout!");
      cart = [];
      updateCartCount();
      closeCart();
    }
  </script>
</body>
</html>
